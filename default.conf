    server {
        server_name xiserver.cantcontactme.com;
        listen *:443 ssl;
        listen *:443 quic reuseport;
        listen [::]:443 ssl;
        listen [::]:443 quic reuseport;
        http2           on;

        http3_hq on;

        add_header Alt-Svc 'hq-29=":443"';
        location / {
            proxy_pass http://node:3000;
        }

        location /socket.io {
            proxy_pass http://node:3001;
        }
    }
