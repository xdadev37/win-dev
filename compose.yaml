name: win0dev

services:
  node:
    image: node
    user: node
    container_name: node
    entrypoint: /usr/bin/tail -f /dev/null
    restart: always
    networks:
      - win0dev
    volumes:
      - "../Projects:~/Projects"
      - "~/.ssh:~/.ssh"

  nginx:
    image: nginx
    user: nginx
    container_name: nginx
    restart: always
    networks:
      - win0dev
    ports:
      - 80:80
      - 80:80/udp
      - 443:443
      - 443:443/udp
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf:ro"
      - "./default.conf:/etc/nginx/default.conf:ro"
      - "./fullchain.pem:/etc/nginx/fullchain.pem:ro"
      - "./privkey.pem:/etc/nginx/privkey.pem:ro"

networks:
  win0dev:
    name: win0dev
