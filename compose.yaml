name: win0dev

services:
  node:
    image: node
    user: node
    container_name: node
    command: --watch /home/node/node.txt
    restart: always
    network_mode: host
    working_dir: /home/node/Projects
    volumes:
      - "node:/home/node"
      - "./node.txt:/home/node/node.txt"

volumes:
  node:
    name: node
